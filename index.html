<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Mental Math</title>
  <link rel="manifest" href="app.webmanifest" crossorigin="use-credentials" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current" type="button"
            role="tab">Problem</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" type="button"
            role="tab">Log</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
            role="tab">Settings</button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="tab-content" id="myTabContent">

      <!-- Current Problem tab -->
      <div class="tab-pane fade show active" id="current" role="tabpanel">
        <div class="current-container">
          <div class="problem-content">
            <div class="problem">
              <div class="problem-info"></div>
              <div class="question"></div>
              <div class="user-ans"></div>
            </div>
            <div class="problem">
              <div class="problem-info"></div>
              <div class="question"></div>
              <div class="user-ans"></div>
            </div>
          </div>
          <div class="numpad-container">
            <div class="numpad-grid">
              <button class="numpad-btn numpad-clear">AC</button>
              <button class="numpad-btn numpad-delete">&lt;</button>
              <button class="numpad-btn numpad-num" value="7">7</button>
              <button class="numpad-btn numpad-num" value="8">8</button>
              <button class="numpad-btn numpad-num" value="9">9</button>
              <button class="numpad-btn numpad-num" value="4">4</button>
              <button class="numpad-btn numpad-num" value="5">5</button>
              <button class="numpad-btn numpad-num" value="6">6</button>
              <button class="numpad-btn numpad-num" value="1">1</button>
              <button class="numpad-btn numpad-num" value="2">2</button>
              <button class="numpad-btn numpad-num" value="3">3</button>
              <button class="numpad-btn numpad-num" value=".">.</button>
              <button class="numpad-btn numpad-num" value="0">0</button>
              <button class="numpad-btn numpad-ans">V</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Log tab -->
      <div class="tab-pane fade" id="log" role="tabpanel">
        <div class="content">
          <ul class="log-list list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- Settings tab -->
      <div class="tab-pane fade" id="settings" role="tabpanel">
        <div class="content">
          <h1>엄 준 식 123123123 </h1>
          <div id="console-output"></div> <!-- 콘솔 출력을 표시할 div 추가 -->
        </div>
      </div>

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.js"></script>
  <script type="module" src="mathUtils.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    (function () {
      const originalConsoleLog = console.log;
      console.log = function (message) {
        originalConsoleLog.apply(console, arguments);
        const consoleOutput = document.getElementById('console-output');
        if (consoleOutput) {
          const logMessage = document.createElement('div');
          logMessage.textContent = message;
          consoleOutput.appendChild(logMessage);
        }
      };
    })();
  </script>
</body>

</html>
